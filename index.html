<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/noun_abstract_327757.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Min hållplats</title>
</head>
<body>
    <section class="header">
        <div class="header-content">
            <div class="wave">
                <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                    preserveAspectRatio="none">
                    <path
                        d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
                        class="shape-fill"></path>
                </svg>
                <h1>Min hållplats</h1>
            </div>
            <div class="search-container">
                <div class="wrapper">
                    <div class="info-animation">
                        <h2><span>Här nedan kan du söka på avgångstider för nästa buss, pendeltåg och tunnelbana.</span></h2>
                    </div>
                </div>
                <input id="userInput" type="text" placeholder="Sök på hållplats..." onkeypress="handleEnterPress(event)">
            </div>
            <div class="radio">
                <div class="firstButton newDesign">
                    <img src="images/noun_bus.png" alt=""> 
                    <label for="bus" class="custom-radio-btn">
                    <input name="typeOfTransport" id="bus" type="radio">
                    <span class="checkmark"></span>
                    </label>
                </div>
                <div class="secondbutton newDesign">
                    <img src="images/noun_train.png" alt="">
                    <label class="custom-radio-btn">
                    <input name="typeOfTransport" id="train" type="radio">
                    <span class="checkmark"></span>
                    </label>
                </div>
                <div class="thirdButton newDesign">
                     <img src="images/noun_metro.png" alt="">
                     <label class="custom-radio-btn">
                        <input name="typeOfTransport" id="metro" type="radio">
                        <span class="checkmark"></span>
                    </label>
                </div>
               
            </div>
        </div>
        <div class="spacer layer1"></div>
    </section>

    <section class="time-table" id="takemehere">
        <div class="time-content">
            <div class="station-container">
                <h1 id="stationName"></h1>
            </div>
            <div id="time-grid">
               
            </div>
        </div>
    </section>

</body>

<script src="main.js"></script>

</html>
